<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form forest</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='form.css')}}">
</head>
<body>
	<h1>Forest Chatbot messenger</h1>
	<div class="chat-container">
		<h2 class="chat-header">Chatbot making answer...</h2>
		<div class="chat-messages">
			<div class="message blue-bg">
				<div class="message-sender">Chatbot</div>
				<div class="message-text">hello</div>
				<div class="message-timestamp">10:30am</div>
			</div>
			<div class="message gray-bg">
				<div class="message-sender">You</div>
				<div class="message-text">hello</div>
				<div class="message-timestamp">10:30am</div>
			</div>
		</div>
		<form class="chat-input-form">
			<input type="text" class="chat-inputs" required placeholder="Please, type here"/>
			<button type="submit" class="button send-button">Send</button>
		</form>
		<button class="button clear-chat-button">Clear Chat</button>
	</div>
	<script src="../static/form.js"></script>
</body>
</html>
